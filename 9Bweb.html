    <style>
        :root {
            --biru-laut: #0077b6;
            --kuning-cerah: #ffc300;
            --putih-gading: #f7f7f7;
            --teks-gelap: #2a2a2a;
            --background-body: #e0f7fa;
            --shadow-ring: 0 0 0 3px rgba(255, 195, 0, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-body);
            color: var(--teks-gelap);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        header {
            background-color: var(--biru-laut);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo h1 {
            margin: 0;
            font-family: 'Pacifico', cursive; 
            font-size: 1.8em;
        }

        .menu-toggle {
            font-size: 1.5em;
            cursor: pointer;
            color: white;
            display: none;
        }

        nav {
            position: absolute;
            top: 100%;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            border-radius: 5px;
            overflow: hidden;
            width: 200px;
            
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: translateY(-10px);
            opacity: 0;
        }

        nav.open {
            display: flex;
            transform: translateY(0);
            opacity: 1;
        }

        nav a {
            padding: 12px 15px;
            text-decoration: none;
            color: var(--teks-gelap);
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        
        nav a i {
            margin-right: 8px;
            color: var(--biru-laut);
        }

        nav a:hover, nav a.active {
            background-color: var(--kuning-cerah);
            color: var(--biru-laut);
        }
        
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }

            nav {
                position: static;
                display: flex !important;
                flex-direction: row;
                box-shadow: none;
                background-color: transparent;
                width: auto;
                border-radius: 0;
                overflow: visible;
                gap: 10px;
                
                transform: none; 
                opacity: 1; 
            }
            
            nav a {
                color: white;
                border-bottom: none;
                padding: 5px 10px;
                font-weight: 500;
            }
            
            nav a i {
                color: white;
            }

            nav a:hover, nav a.active {
                background-color: var(--kuning-cerah);
                color: var(--biru-laut);
            }
            nav a.active i {
                color: var(--biru-laut);
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            nav.open {
                right: 15px;
            }
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            min-height: 70vh;
        }

        h2 {
            color: var(--biru-laut);
            border-bottom: 2px solid var(--kuning-cerah);
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 1.6em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animated-item {
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }

        .hero-section {
            background-color: var(--biru-laut);
            color: white;
            padding: 40px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .hero-content h2 {
            color: var(--kuning-cerah);
            font-family: 'Pacifico', cursive; 
            font-size: 3em;
            border-bottom: none;
        }
        
        .btn-kuning {
            display: inline-block;
            background-color: var(--kuning-cerah);
            color: var(--biru-laut);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.2s;
        }

        .btn-kuning:hover {
            background-color: #ffda6a;
            box-shadow: var(--shadow-ring);
        }
        
        .anggota-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .anggota-card {
            background-color: var(--putih-gading);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .anggota-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        
        .wali-card {
            background: linear-gradient(135deg, var(--biru-laut), #005691) !important;
            color: white;
            border: 1px solid var(--kuning-cerah) !important;
        }
        .wali-card:hover {
             transform: translateY(-5px) scale(1.02);
             box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2), var(--shadow-ring);
        }
        
        .tabel-jadwal {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 0 8px;
            margin-top: 15px;
        }

        .tabel-jadwal th, .tabel-jadwal td {
            padding: 12px 15px;
            text-align: left;
        }

        .tabel-jadwal th {
            background-color: var(--biru-laut);
            color: white;
            font-weight: 700;
            border-top: none;
        }

        .tabel-jadwal td {
            background-color: white;
            border: 1px solid #e0e0e0;
        }
        .tabel-jadwal tr:nth-child(even) td {
            background-color: var(--putih-gading);
        }
        
        .galeri-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .galeri-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .galeri-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .galeri-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s;
        }
        .galeri-item img:hover {
            opacity: 0.9;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 119, 182, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 119, 182, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 119, 182, 0); }
        }

        .music-player {

            bottom: 15px;
            right: 15px;

        .music-player button {

            color: white;

            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s;
        }

                    console.error("Autoplay gagal:", error);
                    alert("Browser memblokir Autoplay. Silakan Play setelah interaksi.");
                });
                musicToggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
                musicPlayerGUI.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        document.querySelectorAll('#main-nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                const page = e.target.closest('a').getAttribute('data-page');
                if (page) {
                    e.preventDefault();
                    changePage(page);
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            changePage('home');
        });
    </script>
</body>
</html>
